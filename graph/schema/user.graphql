type User {
    SignIn(param: SignInParams): MainResponse!
    GetUser(param: GetUserParam): MainResponseList!
}

input GetUserParam {
    ID: Int
}

input SignInParams {
    name: String!
    email: String!
    password: String!
    address: String
}

type UserDataResponse {
    Id: String
    name: String
    email: String
    address: String
}
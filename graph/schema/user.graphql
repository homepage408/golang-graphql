type UserQuery {
    GetUser(id: Int!): MainResponse!
}

type UserMutation {
    CreateUser(param: SignInParams): MainResponse!
}

input SignInParams {
    name: String!
    email: String!
    password: String!
    address: String
}

type UserDataResponse {
    Id: String
    name: String
    email: String
    address: String
}